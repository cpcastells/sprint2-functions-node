<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Examples of debounce, throttle and memoize functions">
  <script defer type="module" src="./main.js" type="text/javascript"></script>
  <title>IT Academy: Functions</title>
</head>

<body>
  <main class="global-container">
    <section class="input-container">
      <h2>Ejemplo de debounce</h2>
      <label for="debounce-name">Escribe aquí:</label>
      <input type="text" id="debounce-name">
      <p>Entrada normal: <span class="debounce-normal red"></span></p>
      <p>Entrada con debounce: <span class="debounce-effect green"></span>
      </p>
    </section>
    <section class="input-container">
      <h2>Ejemplo de throttle</h2>
      <label for="throttle-name">Escribe aquí:</label>
      <input type="text" id="throttle-name">
      <p>Entrada normal: <span class="throttle-normal red"></span></p>
      <p>Entrada con throttle: <span class="throttle-effect green"></span>
      </p>
    </section>
    <section class="input-container">
      <h2>Ejemplo de memoize</h2>
      <label for="memoize-number">Escribe un número:</label>
      <input type="number" id="memoize-number">
      <button class="memoize">Memoized</button>
      <button class="no-memoize">No Memoized</button>
      <span class="description">(Una vez hecho click, ver resultado en consola)</span>
    </section>
  </main>
</body>

</html>
